<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .animal-images {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .animal-images img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <div class="animal-images">
                <img src="cat.jpg" alt="Cat" onclick="selectAnimal('cat')">
                <img src="dog.jpg" alt="Dog" onclick="selectAnimal('dog')">
                <img src="lion.jpg" alt="Lion" onclick="selectAnimal('lion')">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('contextmenu', function (event) {
            event.preventDefault();
        });

        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "AbCdEfGhI" && password === "e") {
                if (selectedAnimal === '') {
                    alert("Please select the correct animal image to proceed.");
                    return false;
                }
                // Redirect to the encryption page
                window.location.href = "encryption.html";
                return false;
            } else {
                alert("Invalid username or password. Please try again.");
                return false;
            }
        }
    </script>
</body>
</html>
